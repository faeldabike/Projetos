<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- add o atributo controls para poder controlar o video ou audio -->
        <video controls />
            <source src="video.mp4" type="video/mp4" />
        </video>

        <audio controls />
            <source src="audio.mp4" type="audio/mp4" />
        </audio>

    </body>
</html>
